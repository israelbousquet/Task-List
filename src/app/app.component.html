<header class="menu-container">
  <div class="menu">
    <div class="menu-logo">
      <h1>Projetos info</h1>
    </div>
    <div class="menu-itens-container">
      <nav class="menu-itens showBottom" [class.is-open]="isMenuOpen">
        <ul>
          <li><a routerLink="/viacep">ViaCep</a></li>
          <li><a routerLink="/">Todo List</a></li>
          <li><a routerLink="/restcountries">Rest Countries</a></li>
        </ul>
      </nav>
      <div class="toggle">
        <mat-slide-toggle [(ngModel)]="isChecked" (change)="changed($event)">
          <mat-icon>{{ nameMode }}</mat-icon>
        </mat-slide-toggle>
      </div>
    </div>
    <div class="menu-button" (click)="toggleMenu()">
      <mat-icon class="fade">{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
