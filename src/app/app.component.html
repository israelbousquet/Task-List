<div>
  <nav class="sidenav-bar">
    <div class="sidenav-content">
      <mat-icon (click)="isExpanded = !isExpanded">menu</mat-icon>

      <ul class="sidenav-list">
        <li *ngFor="let link of links" [@sidenavAnimation]="sidenavState()">
          <a routerLink="{{ link.routerLink }}">
            <mat-icon>{{ link.icon }}</mat-icon>
            <span class="showRight" *ngIf="isExpanded">{{ link.name }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidenav-info">
      <button [matMenuTriggerFor]="menu">
        <mat-icon>{{ nameMode }}</mat-icon>
      </button>
      <mat-menu
        #menu="matMenu"
        yPosition="above"
        xPosition="after"
        class="info-options"
      >
        <button mat-menu-item (click)="darkMode()">Dark Mode</button>
        <button mat-menu-item (click)="lightMode()">Light Mode</button>
      </mat-menu>
    </div>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
