<app-countries-search
  (countryName)="searchCountryName($event)"
  (regionName)="searchRegionName($event)"
  (filters)="filtersCountryByNameOrRegion($event)"
  [country]="allCountries$ | async"
></app-countries-search>
<section>
  <ul class="countrie-list-grid">
    <li *ngFor="let country of filteredCountries$ | async">
      <app-countrie-card [country]="country"></app-countrie-card>
    </li>
  </ul>
</section>
