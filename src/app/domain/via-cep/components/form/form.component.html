<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="input-box">
    <mat-form-field appearance="fill">
      <mat-label>CEP</mat-label>
      <input
        matInput
        formControlName="cep"
        (blur)="consultaCEP()"
        [mask]="'00000-000'"
      />
      <mat-error>
        <app-error-msg
          [control]="form.controls.cep"
          [label]="'CEP'"
        ></app-error-msg>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="input-box">
    <mat-form-field appearance="fill" class="input">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" readonly />
    </mat-form-field>
  </div>

  <div class="input-box">
    <mat-form-field appearance="fill">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" readonly />
    </mat-form-field>
  </div>

  <div class="input-box">
    <mat-form-field appearance="fill">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" readonly />
    </mat-form-field>
  </div>

  <div class="input-box grid-span-2">
    <mat-form-field appearance="fill">
      <mat-label>Rua</mat-label>
      <input matInput formControlName="rua" readonly />
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="grid-span-3"
    [disabled]="form.invalid"
  >
    Enviar
  </button>

  <div *ngIf="loading$$ | async" class="spinner">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</form>
