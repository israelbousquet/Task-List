<form [formGroup]="form">
  <div class="add-task">
    <div class="add-input">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>{{ textInput }}</mat-label>
        <input
          matInput
          #input
          formControlName="name"
          maxlength="50"
          appPreventSpaceOnEmptyInput
        />
        <mat-hint align="end">{{ input.value.length }}/50</mat-hint>
        <mat-error *ngIf="form.controls.name.dirty"
          ><app-error-msg
            [label]="'Este'"
            [control]="form.controls.name"
          ></app-error-msg
        ></mat-error>
      </mat-form-field>
    </div>
    <div class="add-button">
      <button
        [disabled]="
          !form.controls.name.value || !form.controls.name.value.trim()
        "
        style="cursor: pointer"
        (click)="emitValue()"
      >
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </div>
</form>
