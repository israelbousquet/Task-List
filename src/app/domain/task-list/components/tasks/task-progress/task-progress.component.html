<section class="task-progress-container">
  <div class="task-progress">
    <span>Progresso da lista</span>
    <div class="task-progress-bar">
      <div
        class="task-progress-bar-fill"
        [style.width.%]="progress$$ | async"
      ></div>
    </div>
    <span class="task-progress-title">{{ progress$$ | async }}%</span>
  </div>
</section>
