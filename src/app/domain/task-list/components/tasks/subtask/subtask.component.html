<div class="subtask-item showRight">
  <mat-checkbox
    [checked]="subtask.checked"
    [ngClass]="{ 'text-checked': subtask.checked }"
    (change)="changeCheckbox(subtask.id)"
  >
    {{ subtask.name }}
  </mat-checkbox>
  <div class="subtask-item-actions">
    <mat-icon (click)="editSubtask(subtask.name)" class="edit">edit</mat-icon>
    <mat-icon (click)="deleteSubtask(subtask, taskIndex)" class="delete"
      >delete</mat-icon
    >
  </div>
</div>
