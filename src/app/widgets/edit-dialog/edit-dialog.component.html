<form [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Digite a novo nome</mat-label>
      <input matInput #input maxlength="50" formControlName="editName" />
      <mat-hint align="end">{{ input.value.length }}/50</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-edit-buttons">
    <button
      class="button-submit"
      mat-flat-button
      type="submit"
      (click)="save(form.get('editName')?.value)"
      [disabled]="form.invalid"
    >
      Editar
    </button>
    <button mat-flat-button color="warn" (click)="close()">Cancelar</button>
  </div>
</form>
