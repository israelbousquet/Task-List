<form [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Digite o novo projeto</mat-label>
      <input matInput #input maxlength="25" formControlName="name" />
      <mat-hint align="end">{{ input.value.length }}/25</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-edit-buttons">
    <button
      class="button-submit"
      type="submit"
      (click)="save(form.get('name')?.value)"
      [disabled]="form.invalid"
    >
      Adicionar
    </button>
    <button (click)="close()" class="button-cancel">Cancelar</button>
  </div>
</form>
